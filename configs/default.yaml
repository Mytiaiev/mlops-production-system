# Default configuration for MLOps Production System

# Project metadata
project:
  name: "mlops-production-system"
  version: "0.1.0"
  description: "Production-ready MLOps system with CV and DE"

# Paths
paths:
  data_dir: "data"
  models_dir: "models"
  logs_dir: "logs"
  configs_dir: "configs"

# Model configuration
model:
  architecture: "resnet50"
  pretrained: true
  num_classes: 10
  input_size: [224, 224]

# Training configuration
training:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  optimizer: "adam"
  scheduler: "step"
  device: "cuda"  # or "cpu"
  seed: 42

# Data configuration
data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  num_workers: 4
  pin_memory: true

# MLflow configuration
mlflow:
  tracking_uri: "http://localhost:5000"
  experiment_name: "cv-classification"
  artifact_location: "mlruns"

# API configuration
api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  workers: 1
  log_level: "info"

# Logging configuration
logging:
  level: "INFO"
  format: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan> - <level>{message}</level>"
  rotation: "100 MB"
  retention: "30 days"
